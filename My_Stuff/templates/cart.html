{% extends "base.html" %}
{% block main %}
<div class="container">
    <div class="card-deck mb-3 text-center">
    <h2>Cart</h2>
    <table class="table">
        <thead>
          <tr>
            <th>Image</th>
            <th scope="col">#id</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Num</th>
            <th scope="col">Subtotal</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>
            {% for id, num in mycart.items() %}
            {% set pd = products[id] %}
          <tr>
            <td>
                <img src = "{{pd.src}}" style = "height:100px; width:100px">
            </td>
            <th scope="row">{{id}}</th>
            <td>{{pd.name}}</td>
            <td>{{pd.price}}</td>
            <td>{{num}}</td>
            <td>{{pd.price * num}}</td>
            <td>
                <a href = "/remove-cart/{{id}}" type="button" class = "btn btn-danger">Remove</a>
            </td>
          </tr>
          {%endfor%}
        </tbody>
      </table>
      <hr>
      <h4>Total: {{total}}</h4>
</div>
{% endblock %}
